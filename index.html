<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Efficient To-Do List</title>

<link rel="stylesheet" href="style.css">

</head>
<body>
  <section id="app" aria-label="To-Do List Application">
    <h1>My To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Add your list" aria-label="Task input" />
      <button id="add-btn" disabled>Add</button>
    </div>
    <ul id="todo-list" aria-live="polite" aria-relevant="additions removals" aria-label="No to-do tasks"></ul>
  </section>

  
  <script src="script.js"></script>
</body>
</html>
